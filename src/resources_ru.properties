header.services = <div id="theme" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">Adding direction</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" _lpchecked="1" method="post" action="addTheme">
                        <fieldset>
                            <div class="form-group">
                                <label for="themeName" class="col-lg-2 control-label">Theme name</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="themeName" placeholder="theme name"
                                           style="cursor: auto; background-image: url(data:image/png;base64,); background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat;"
                                           autocomplete="off" name="themeName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="themeDescription" class="col-lg-2 control-label">Description</label>

                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="themeDescription"
                                              name="themeDescription"></textarea>
                                </div>
                            </div>

                        </fieldset>
                        <div class="modal-footer">
                            <a href="" type="button" class="btn btn-default" data-dismiss="modal">Close</a>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="course" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">Adding course</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" _lpchecked="1" method="post" action="addCourse">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Course name</label>

                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="course name"
                                           style="cursor: auto; background-image: url(data:image/png;base64,); background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat;"
                                           autocomplete="off" name="inputName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputDescription" class="col-lg-2 control-label">Description</label>

                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="inputDescription"
                                              name="inputDescription"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Lecturer</label>

                                <div class="col-lg-10">
                                    <c:forEach items="${roleUser}" var="ru">
                                        <div class="col-lg-10">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="inputLecturer"
                                                           value="${ru.user.id}" checked="">
                                                    <b>${ru.user.fullName}</b>
                                                    </input>
                                                </label>
                                            </div>
                                        </div>
                                        <br/>
                                    </c:forEach>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-lg-2 control-label">Duration</label>

                                <div class='col-lg-10'>
                                    <div class='input-group date'>
                                        <input name="duration" type='text' class="form-control" id='datepicker'/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Theme</label>

                                <div class="col-lg-10">
                                    <c:forEach items="${theme}" var="t">
                                        <div class="col-lg-10">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="inputTheme"
                                                           value="${t.id}" checked=""/>

                                                    <b>${t.name}</b>
                                                    <br/>
                                                        ${t.description}
                                                    <br/>
                                                    <a href="deleteTheme?idTheme=${t.id}"><span
                                                            class="glyphicon glyphicon-remove"
                                                            aria-hidden="true"></span>Delete</a>
                                                </label>
                                            </div>
                                        </div>
                                        <br/>
                                    </c:forEach>
                                </div>
                            </div>
                        </fieldset>
                        <div class="modal-footer">
                            <a href="" type="button" class="btn btn-default" data-dismiss="modal">Close</a>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
